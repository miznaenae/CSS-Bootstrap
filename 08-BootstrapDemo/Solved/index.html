<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css">
    <title>jQuery/Bootstrap
    </title>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <h1 class="display-3">Bootstrap/jQuery Worksheet</h1>

        </div>

        <div class="row">
            <h2 class="display-2">Infosys Class Work</h2>
        </div>

        <div class="row boxesRow">

            <div class="col firstbox">
            </div>
            <div class="col secondbox">
            </div>
            <div class="col thirdbox">
            </div>
            <div class="row">
                <h3 class="display-4"> Change Buttons</h3>

            </div>

            <div class="row changeButtonRow">

                <div class="col">

                    <button class="btn btn-primary">Change Box 1</button>
                </div>
                <div class="col">

                    <button class="btn btn-danger">Change Box 2</button>
                </div>

                <div class="col">
                    <button class="btn btn-secondary">Change Box 3</button>
                </div>

                <div class="col">
                    <button class="btn btn-success">Change All</button>
                </div>
            </div>
        </div>


        <div class="row">

            <h4 class="display-5">Hide Buttons</h4>
        </div>

        <div class="row hideButtobnRow">
            <div class="col">
                <button class="btn btn-primary">Hide Box 1</button>
            </div>
            <div class="col">
                <button class="btn btn-primary">Hide Box 2</button>
            </div>
            <div class="col">
                <button class="btn btn-primary">Hide Box 3</button>
            </div>
            <div class="col">
                <button class="btn btn-warning">Hide All</button>
            </div>
        </div>

        <div class="row finalRow">

            <div class="col">
                <button class="btn btn-danger">Reset Colors</button>
            </div>

            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button class="btn btn-success">Reset All</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/JS/script.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous ">
    </script>
</body>

</html>
